swagger: '2.0'
info:
  version: '0.0.1'
  title: Help Desk Web Service
  description:
produces:
  - application/json
tags:
  - Service
schemes:
  - http
  - https
basePath: '/ticket'
paths:
  '/v1/ticket/{id}/delete':
    post:
      summary: Delete a ticket.
      parameters:
        - name: id
          in: path
          required: true
          type: string
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
      tags:
        - Ticket
  '/v1/ticket/create':
    post:
      summary: Create a ticket.
      parameters:
        - name: ticket
          in: body
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TicketResponse'
      tags:
        - Ticket
  '/v1/ticket/{id}/get':
    post:
      summary: Get a ticket.
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TicketResponse'
      tags:
        - Ticket
  '/v1/ticket/{id}/update':
    post:
      summary: Update a ticket.
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: ticket
          in: body
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TicketResponse'
      tags:
        - Ticket
  '/v1/membership/{id}/delete':
    post:
      summary: Delete a membership.
      parameters:
        - name: id
          in: path
          required: true
          type: string
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
      tags:
        - Membership
  '/v1/membership/create':
    post:
      summary: Create a membership.
      parameters:
        - name: membership
          in: body
          required: true
          schema:
            $ref: '#/definitions/Membership'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MembershipResponse'
      tags:
        - Ticket
  '/v1/membership/{id}/get':
    post:
      summary: Get a membership.
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MembershipResponse'
      tags:
        - Ticket
  '/v1/membership/{id}/update':
    post:
      summary: Update a membership.
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: ticket
          in: body
          required: true
          schema:
            $ref: '#/definitions/Membership'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MembershipResponse'
      tags:
        - Ticket
definitions:
  Ticket:
    type: object
    properties:
      groupId:
        type: string
      id:
        type: string
      state:
        type: string
        description: |
          Accepted states - UNSERVICED, UNRESOLVED, RESOLVED
      transcript:
        type: string
  Membership:
    type: object
    properties:
      groupIds:
        description: List of group ID's that this membership correlates with.
        type: array
        items:
          type: string
      id:
        type: string
      type:
        type: string
        description: |
          Accepted types - AGENT, CLIENT
      tickets:
        description: List of ticket ID's that this client/agent correlates with.
        type: array
        items:
          type: string
  MembershipResponse:
    type: object
    properties:
      message:
        type: string
      membership:
        $ref: '#/definitions/Membership'
  TicketResponse:
    type: object
    properties:
      message:
        type: string
      membership:
        $ref: '#/definitions/Ticket'